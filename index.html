<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suadeomgit's Blog</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        header
        {
            padding: 40px;
        }
        nav#headnav
        {
            padding: 20px 40px;
            width: 100%;
        }
        #headnav li
        {
            display: inline list-item;
        }
        nav#leftnav
        {
            float: left;
            width: 20%;
            height: 100%;
        }
        aside
        {
            width: 20%;
            height: 100%;
        }
        section
        {
            float: right;
            display: table;
            width: 80%;
            padding: 20px;
        }
        article
        {
            float: right;
            display: table;
            width: 80%;
            padding: 20px;
        }
        footer
        {
            padding: 40px;
            display: table;
        }
    </style>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <nav id="headnav">
        <ul>
            <li>front</li>
            <li>spring</li>
            <li>AI</li>
            <li>python</li>
        </ul>
    </nav>
    <nav id="leftnav">
        <ul>
            <li>front</li>
            <li>spring</li>
            <li>AI</li>
            <li>python</li>
        </ul>
    </nav>
    <main>main</main>
    <section>section</section>
    <article>article</article>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>

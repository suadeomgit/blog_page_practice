<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suadeomgit's Blog</title>
    <style>
        *
        {
            box-sizing: border-box;
        }
        h1,h2,h3,h4,h5,h6
        {
            text-align: center;
        }
        header
        {
            height: 20%;
            padding: 40px;
            background-color: #a7131380;
        }
        nav
        {
            background-color: #bccc3080;
            padding: 20px 40px;
            width: 100%;
            height: 5%;
        }
        nav li
        {
            display: inline;
            background-color: #c8ff0080;
        }
        main
        {
            display: inline-block;
            float: right;
            padding: 20px;
            width: 80%;
            background-color: #5a30cc80;
        }
        aside
        {
            width: 20%;
            height: 100%;
            background-color: #30adcc80;
            padding: 20px;
            display: inline-block;
        }
        section
        {
            float: right;
            display: table;
            width: 80%;
            padding: 20px;
            background-color: #30cc8b80;
        }
        article
        {
            float: left;
            display: table;
            width: 80%;
            padding: 20px;
        }
        footer
        {
            padding: 40px;
            display: table;
            width: 100%;
            height: 15%;
            background-color: #00000080;
        }
        div.blank
        {
            width: 9.355%;
            display: inline-block;
            height: 100%;
        }
        div.main
        {
            width: 80%;
            display: inline-block;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="blank"></div>
    <div class="main">
        <header>
            <h1>header</h1>
        </header>
        <nav>
            <ul>
                <li>front</li>
                <li>spring</li>
                <li>AI</li>
                <li>python</li>
            </ul>
        </nav>
        <aside>
            <h3>aside</h3>
            <ul>
                <li>front</li>
                <li>spring</li>
                <li>AI</li>
                <li>python</li>
            </ul>
        </aside>
        <main>
            <h2>main</h2>
            <article>article  in main</article>
        </main>
        <section>
            <h3>section</h3>
            <article>article in section</article>
        </section>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
    <div class="blank"></div>
</body>
</html>
